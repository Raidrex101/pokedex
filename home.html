<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/modal.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./main.js" defer></script>
  <title>Pokedex</title>
</head>

<body id="background">
  <audio class="hidden" controls autoplay loop>
    <source src="./songs/Pokémon Red & Blue Music_ Opening Theme.mp3" type="audio/mpeg">
  </audio>
  <header class="flex items-center" id="searching">
    
    <button class="ml-[1.3rem] mb-[1.5rem]" id="searchButton">Search</button>
    <input class=" ml-[3rem] mb-[1rem]" id="search" type="search" placeholder="Search a pokemon">
    <!-- <button id="random">¿Quien es ese pokemon?</button> -->
  </header>
  <div id="container" class="flex flex-wrap">


  </div > <!-- paginador -->
  <div id="paginador" class="flex items-center gap-4">
    <button disabled
      class="flex items-center gap-2 px-6 py-3 font-sans text-xs font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
      type="button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        aria-hidden="true" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"></path>
      </svg>
      Previous
    </button>
    <div class="flex items-center gap-2">
      <button
        class="page relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg bg-gray-900 text-center align-middle font-sans text-xs font-medium uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button">
        <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
          1
        </span>
      </button>
      <button
        class="page relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button">
        <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
          2
        </span>
      </button>
      <button
        class="page relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-lg text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="button">
        <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
          3
        </span>
      </button>
    </div>
    <button class="page"
      class="flex items-center gap-2 px-6 py-3 font-sans text-xs font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-lg select-none hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
      type="button">
      Next
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        aria-hidden="true" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"></path>
      </svg>
    </button>
  </div>


  <!-- -----Modal----- -->

  <dialog id="modal">
    <div class="contenedor"> <!-- agregar background -->

      <button class="closeModal">Close</button>


      <div class="infoPokemon"> <!-- agregar background -->
      </div>

      <div class="bloqueCentral"> <!-- agregar background -->

        <button id="previousPoke"><</button> <!-- Boton1 --> <!-- agregar background -->

          <div class="containerPokemon"></div>

          <button id="nextPoke">></button> <!-- Botton2 --> <!-- agregar background -->

      </div>

      <div class="galeriaPokemon"> <!-- agregar background -->

      </div>

      
    </div>

  </dialog>

</body>

</html>
